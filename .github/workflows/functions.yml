name: Functions Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-functions:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
